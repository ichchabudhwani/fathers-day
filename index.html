<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title> fathers day greeting

  </title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
 <a-scene vr-mode-ui="enabled:false;"embeded arjs="sourceType:webcam;
 sourceWidth:1200;sourceHeight:960;
 debugUIEnabled: false">
<a-assets>
  <img id="card1"src="./assets/fd5.jpg">
  <img id="card2"src="./assets/fd4.jpg">
  <img id="card3"src="./assets/fd2.jpg">
 
</a-assets>
<a-marker type="pattern"url="./marker1/pattern-Screenshot 2023-06-18 163638.patt">
  <a-plane src="#card1"position="0 0 -1"width="2"height="1.5"rotation="-90 0 0"></a-plane>
  ></a-marker>
  <a-marker type="pattern"url="./marker2/pattern-Screenshot 2023-06-18 163500.patt">
    <a-plane src="#card2"position="0 0 -1"width="2"height="1.5"rotation="-90 0 0"></a-plane>
</a-marker>

<a-marker type="pattern"url="./marker3/pattern-download.patt">
  <a-plane src="#card3"position="0 0 -1"width="2"height="1.5"rotation="-90 0 0"></a-plane>
</a-marker>



</a-scene>

 
</body>

</html>
